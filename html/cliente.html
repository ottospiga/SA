<html>
    <head>
        <meta charset="UTF-8">
        <title>Cadastro de Cliente</title>
        <link rel="stylesheet" type="text/css" href="/css/file.css">
    </head>

        <script src="/js/pais.js"></script>
        <h1>Cadastro de Clientes -EM PRODUÇÃO-</h1>
    <form>
        <div>
            <label for="nome_estado">Nome:</label>
            <input type='text' id="nome_estado" placeholder="ID do Cliente" required/>
        </div>
        <div>   
            <label for="nome_pais">CPF:</label>
            <input type='text' id="nome_pais" placeholder="CPF" required/>
        </div>
        <div>   
            <label for="nome_pais">CNPJ:</label>
            <input type='text' id="nome_pais" placeholder="CNPJ" required/>
        </div>
        <div>   
            <label for="nome_pais">Endereço:</label>
            <div>   
                <label for="nome_pais">CEP:</label>
                <input type='text' id="nome_pais" placeholder="CEP" required/>
            </div>
            <div>   
                <label for="nome_pais">Cidade:</label>
                <input type='text' id="nome_pais" placeholder="Cidade" required/>
            </div>
            <div>   
                <label for="nome_pais">Bairro:</label>
                <input type='text' id="nome_pais" placeholder="Bairro" required/>
            </div>
            <div>   
                <label for="nome_pais">Rua:</label>
                <input type='text' id="nome_pais" placeholder="Rua" required/>
            </div>
            <div>   
                <label for="nome_pais">Número:</label>
                <input type='text' id="nome_pais" placeholder="Numero" required/>
            </div>
        </div>
        <div>   
            <label for="nome_pais">Telefone:</label>

            <div>   
                <label for="nome_pais">Movel:</label>
                <input type='text' id="nome_pais" placeholder="Telefone Celular" required/>
            </div>

            <p>Tem Whats:</p>

                <div>
                    <input type="checkbox" id="Sim" name="Sim" checked>
                    <label for="Sim">Sim</label>
               </div>

                <div>
                    <input type="checkbox" id="Não" name="Não">
                    <label for="Não">Não</label>
                </div>

            <div>   
                <label for="nome_pais">Fixo:</label>
                <input type='text' id="nome_pais" placeholder="Telefone Fixo" required/>
            </div>

        </div>
        <div>   
            <label for="nome_pais">E-mail:</label>
            <input type='text' id="nome_pais" placeholder="Nome do País" required/>
        </div>

        <div class="div-button">
            <button onclick="salvarEstado()">Salvar</button>
        </div>
        <div>
            <a href="/html/menu.html">Voltar ao menu</a>
        </div>
    </form>
</body>
</html>
